<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->

  <link rel="stylesheet" th:href="@{/css/feather.css}">
  <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.css}">
  <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/css/vendor.bundle.base.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- endinject -->

</head>
<body>

<!--总布局-->
<div class="container-scroller">
  <!--    导航模版-->
  <div th:replace="~{common :: topBar}"></div>
  <div class="container-fluid page-body-wrapper" >
    <div th:replace="~{common :: lay1}"></div>
    <div th:replace="~{common :: lay2}"></div>
    <div th:replace="~{common :: sideBar}"></div>

    <!--    动手div-->
    <div class="main-panel">
        <div class="content-wrapper">
          <!--第一个表单-->
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">PCA主成分分析模块</h4>
                  <br>
                  <p class="card-description">
                    步骤一：请选择您需要分析的文件，如果您不知道文件格式，请点击此处下载样例
                    <br>
                    <a href="/file/DIV.map" download="example.map">点击下载map样例</a>
                    <br>
                    <a href="/file/DIV.ped" download="example.ped">点击下载pad样例</a>
                  </p>
                  <form class="forms-sample" th:action="@{/Tools/get_file}" enctype="multipart/form-data" method="post">

                    <div class="form-group">
                      <label for="exampleSelectGender">文件类型选择</label>
                      <select class="form-control" id="exampleSelectGender" name="file_type" >
                        <option>.map</option>
                        <option>.ped</option>
                      </select>
                    </div>
                    <!--文件上传-->
                    <div class="form-group">
                      <label>文件上传</label>
                      <input type="file" class="file-upload-default" name="file">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="请上传 .map 或 .ped 文件">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                    </div>

                    <br>
                    <p class="card-description">
                      步骤二：请选择您需要分析的主成分个数
                    </p>

                    <div class="form-group">
                      <label for="exampleInputName1">主成分数量</label>
                      <input type="number" class="form-control" id="exampleInputName1" name="PCA_number" placeholder="请输入3-200之间的整数">
                    </div>

                    <br>
                    <p class="card-description">
                      步骤三：请完善您的邮箱与主题
                    </p>
                    <div class="form-group">
                      <label for="exampleInputEmail3">邮箱地址</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" name="Email" placeholder="Email">
                    </div>
<!--                    <div class="form-group">-->
<!--                      <label for="exampleInputPassword4">Password</label>-->
<!--                      <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password">-->
<!--                    </div>-->

                    <div class="form-group">
                      <label for="exampleInputCity1">主题</label>
                      <input type="text" class="form-control" id="exampleInputCity1" name="Theme" placeholder="主题名称">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2" >提交</button>
                    <button class="btn btn-light">取消</button>
                  </form>
                </div>
              </div>
            </div>


        </div>
    </div>

  </div>


</div>


<!-- plugins:js -->
<script th:src="@{/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/js/typeahead.bundle.min.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/dataTables.select.min.js}"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script th:src="@{/js/file-upload.js}"></script>
<script th:src="@{/js/typeahead.js}"></script>
<script th:src="@{/js/select2.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
<!-- End custom js for this page-->
</body>
</html>
